            </html>
        </script>
        <script type="text/plain" class="language-js" style="max-height: none;">
            let r = parseInt(prompt("Podaj promień: ", 8))
            let czy_wypelniony = confirm("Ma być koło(Ok), czy okrąg(Anuluj)?")
            let znak = "#"
                        
            let srodek = r * 2 - 1
            let dlugosc = 2 * r + 1
                        
            document.write(`<p>`)
            for (let w = -r; w <= r; w++) {
                for (let k = -r; k <= r; k++) {
                    let odleglosc = Math.sqrt((w * w) + (k * k));
                    if (czy_wypelniony) {
                        if (odleglosc <= r) {
                            document.write(znak);
                        } else {
                            document.write(`&nbsp`);
                        }
                    } else {
                        if (odleglosc >= r - 0.5 && odleglosc <= r + 0.5) {
                            document.write(znak);
                        } else {
                            document.write(`&nbsp`);
                        }
                    }
                }
                document.write(`<br>`);
            }
            document.write(`</p>`)
        </script>
    </article>
