                <script src="1.js">&lt;/script>

            </html>
        </script>
        <script type="text/plain" class="language-js" style="max-height: none;">
            let znak = prompt("Podaj znak: ", "#")
            let n = parseInt(prompt("Podaj wielkość: ", "5"))
            let N = parseInt(prompt("Podaj ilość powtórzeń: ", "3"))
            let dlugosc_powtorzenia = n + (n - 2)
            document.write(`<p>`)
            for(let w = 0; w < n; w++) {
                for(let i = 0; i < N; i++) {
                    for(let k = 1; k <= dlugosc_powtorzenia; k++) {
                        if(k == n + w || k == n - w){
                            document.write(znak)
                        }
                        else{
                            document.write("&nbsp")
                        }
                    }
                }
                document.write(`<br>`)
            }
            document.write(`</p>`)
        </script>
    </article>
