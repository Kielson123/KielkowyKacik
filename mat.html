    </aside>
    <main>
        <section><!--Koła i okręgi-->
            <h1>Koła i okręgi</h1>
            <ul class="formulas">
                <li><math>
                        <msub><mi>P</mi><mi>o</mi></msub><mo>=</mo>
                        <mi>&pi;</mi><msup><mi>r</mi><mn>2</mn></msup>
                    </math>
                    <span id="mat"> - pole koła</span></li>

                    <li><math>
                        <msub><mi>L</mi><mi>o</mi></msub><mo>=</mo>
                        <mn>2</mn><mi>&pi;</mi><mi>r</mi>
                    </math>
                    <span id="mat"> - obwód koła</span></li>

                <li><math>
                        <msub><mi>P</mi><mi>w</mi></msub><mo>=</mo>
                        <mfrac>
                            <mrow><mi>&alpha;</mi></mrow>
                            <mrow><mn>360</mn></mrow>
                        </mfrac>
                        <mo>⋅</mo><mi>&pi;</mi><msup><mi>r</mi><mn>2</mn></msup>
                    </math>
                    <span id="mat"> - pole wycinka</span></li>
                
                <li><math>
                        <msub><mi>L</mi><mi>w</mi></msub><mo>=</mo>
                        <mfrac>
                            <mrow><mi>&alpha;</mi></mrow>
                            <mrow><mn>360</mn></mrow>
                        </mfrac>
                        <mo>⋅</mo><mn>2</mn><mi>&pi;</mi><mi>r</mi>
                    </math>
                    <span id="mat"> - obwód wycinka</span></li>

                <li><math>
                    <msub><mi>P</mi><mi>△</mi></msub><mo>=</mo>
                    <mfrac>
                        <mrow><msup><mi>a</mi><mn>2</mn></msup><msqrt><mn>3</mn></msqrt></mrow>
                        <mrow><mn>4</mn></mrow>
                    </mfrac>
                </math>
                <span id="mat"> - pole trójkąta równobocznego</span></li>
            </ul>
        </section>
