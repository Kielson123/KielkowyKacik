                let tablica = []

                    }
                }
                
                let x = DLUGOSC / 2

                    }

                    }
                }

            <script type="text/plain" class="language-js">
                let r = parseInt(prompt("Podaj promień: ", 8))
                let czy_wypelniony = confirm("Ma być koło(Ok), czy okrąg(Anuluj)?")
                let znak = "#"
                            
                let srodek = r * 2 - 1
                let dlugosc = 2 * r + 1
                            
                document.write(`<p>`)
                for (let w = -r; w <= r; w++) {
                    for (let k = -r; k <= r; k++) {
                        let odleglosc = Math.sqrt((w * w) + (k * k));
                        if (czy_wypelniony) {
                            if (odleglosc <= r) {
                                document.write(znak);
                            } else {
                                document.write(`&nbsp`);
                            }
                        } else {
                            if (odleglosc >= r - 0.5 && odleglosc <= r + 0.5) {
                                document.write(znak);
                            } else {
                                document.write(`&nbsp`);
                            }
                        }
                    }
                    document.write(`<br>`);
                }
                document.write(`</p>`)
            </script>

            <script type="text/plain" class="language-js">
                let n = parseInt(prompt("Podaj długość boku: ", 5))
                let znak = "#"

                let szerokość = n + (n - 1)
                let srodek = n - 1

                document.write(`<p>`)
                for(let w = 0; w < szerokość - n; w++){
                    for(let k = 0; k < szerokość; k++){
                        if (w == srodek - k || w == k - srodek){
                            document.write(znak)
                        }
                        else{
                            document.write(`&nbsp`)
                        }
                    }
                    document.write(`<br>`)
                }
                for(let w = szerokość - n; w >= 0; w--){
                    for(let k = szerokość - 1; k >= 0; k--){
                        if (w == srodek - k || w == k - srodek){
                            document.write(znak)
                        }
                        else{
                            document.write(`&nbsp`)
                        }
                    }
                    document.write(`<br>`)
                }
                document.write(`</p>`)
            </script>

            <script type="text/plain" class="language-js">
                let n = parseInt(prompt("Podaj długość: ", 4))
                let N = parseInt(prompt("Podaj ilość: ", 3))
                let znak = prompt("Podaj znak: ", "#")

                let dlugosc_powtorzenia = (n-1) * 2

                document.write(`<p>`)
                for (let w = 0; w < n; w++){
                    for (let i = 0; i < N; i++){
                        for (let k = 0; k < dlugosc_powtorzenia; k++){
                            if (k == n - 2){
                                document.write(znak)
                            }
                            else if (k == dlugosc_powtorzenia - 1){
                                document.write(znak)
                            }
                            else if (w == 0 && k < n - 2){
                                document.write(znak)
                            }
                            else if (w == n - 1 && k < dlugosc_powtorzenia - 1 && k > n - 2){
                                document.write(znak)
                            }
                            else {
                                document.write("&nbsp")
                            }
                        }
                    }
                    document.write("<br>")
                }
                document.write(`</p>`)
            </script>
