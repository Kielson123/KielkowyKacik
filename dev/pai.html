            <script type="text/plain" class="language-js" style="max-height: none;">
                function inputNum(msg, def = 1) {
                    do {
                        valSTemp = prompt(msg, def)
                        if (valSTemp==null) {
                            document.writeln(`<h1 style:"color: red">Zrezygnowałeś z wprowadzania danych ;(</h1>`)
                            return false 
                        }
                        valS = valSTemp.replaceAll(" ","").replace(",",".")
                        val = parseFloat(valS)
                        if (isNaN(val)) {
                            msg = `Wprowadzona wartość:\n"${valSTemp}"\nto nie jest liczba.\nPodaj ponownie wartość liczbową:`
                            continue
                        }
                        if (val != valS) {
                            msg = `Wprowadzona wartość:\n"${valSTemp}"\nnie jest w poprawnym formacie.\nPodaj ponownie wartość liczbową:`
                            continue
                        }
                    } while (isNaN(val) || val != valS)
                        return val
                }
                
                function randUni(min, max = 0, strFormat = false, commaSep = false){
                    min = parseFloat(min)
                    max = parseFloat(max)
                    if(isNaN(min) || isNaN(max)){
                        console.log("")
                    }
                    let minTemp = min
                    min = Math.min(min, max)
                    max = Math.max(minTemp, max)
                    mul = 10**Math.max(
                        Number.isInteger(min) ? 0 : min.toString().split(".")[1].length,
                        Number.isInteger(max) ? 0 : max.toString().split(".")[1].length
                    )
                    min *= mul
                    max *= mul
                    
                    let result = Math.floor(Math.random() * (max - min + 1) + min) / mul
                    if(strFormat){
                        result = result.toString()
                        if(commaSep){
                            return result.replaceAll(".", ",")
                        }
                    }
                    return result
                }
                
                function degToRad(alfa){
                    return alfa*Math.PI/180
                }
            </script></article><br><br>

            <script type="text/plain" class="language-js" style="max-height: none;">
                function oblicz(){
                    //wprowadzanie 'alfa'
                    let alfa, msg = "Wprowadź 'alfa' w stopniach (zakres: 30-60): "
                    do{
                        alfa = inputNum(msg, 30)
                        if(alfa < 30 || alfa > 60) msg = "Błąd wprowadzania!\n Podaj jeszcze raz (zakres: 30-60): "
                        if(alfa === false) return false
                    } while(alfa < 30 || alfa > 60)
                    
                    //wprowadzanie 'c'
                    let c = [], los, result_txt = `<link rel="stylesheet" href="style.css"><table><tbody>`
                    for(let x = 0; x <= 24; x++){
                        los = randUni(-40, 60)
                        result_txt += `<tr><td>c[${x+1}] = </td><td>${los}</td></tr>`
                        c.push(los)
                    }
                
                    //wprowadzanie 'mikro'
                    let micro
                    msg = "Podaj dowolne 'mikro': "
                    do{
                        micro = inputNum(msg)
                        if(!Number.isInteger(micro)) msg = "Błąd wprowadzania!\n Podana wartość ma być liczbą całkowitą: "
                        if(micro === false) return false
                    } while(!Number.isInteger(micro))
                    
                    //wprowadzanie 'b'
                    let b
                    msg = "Podaj dowolne 'b': "
                    do{
                        b = inputNum(msg)
                        if(!Number.isInteger(b)) msg = "Błąd wprowadzania!\n Podana wartość ma być liczbą całkowitą: "
                        if(b === false) return false
                    } while(!Number.isInteger(b))
                    
                    result_txt += `
                        <tr><td>&alpha;=</td><td>${alfa}</td></tr>
                        <tr><td>&micro;=</td><td>${micro}</td></tr>
                        <tr><td>b=</td><td>${b}</td></tr>`
                
                    //liczymy
                    alfa = degToRad(alfa)
                    let pod = 0
                    for(let x = 0; x <= 24; x++){
                        part = c[x]*Math.sin(alfa)+micro
                        pod += part
                        result_txt += `<tr><td>w. częsicowy = ${part.toFixed(3)}</td><td>akt. suma = ${pod.toFixed(3)}</td></tr>`
                    }
                    pod += 1.23
                    pod = Math.abs(pod)
                
                    let ni = (Math.PI - 1/Math.tan(alfa)) / (0.2 + pod ** 0.125) + b
                    result_txt += `<tr><td>ni = </td><td>${ni.toFixed(3)}</td></tr>`
                
                    let avg = 0, ile = 0
                    for(let x = 2; x <= 24; x+=2){
                        ile++
                        avg += c[x-1]
                    }
                    avg /= ile
                    result_txt += `<tr><td>avg. z wyr. o parzystych indeksach</td><td>${avg.toFixed(3)}</td></tr>`
                
                    ile = 0
                    for(let x = 0; x <= 24; x++){
                        if(c[x].toString().includes('3')){
                            ile++
                            result_txt += `<tr><td>3 w</td><td>${c[x]}</td></tr>`
                        }
                    }
                    result_txt += `<tr><td>liczba wyrazów z '3'</td><td>${ile}</td></tr></tbody></table>`
                    document.writeln(result_txt)
                }
            </script></article><br><br>

                let n = parseInt(prompt("Podaj długość: ", 4))
                let N = parseInt(prompt("Podaj ilość: ", 3))
                let znak = prompt("Podaj znak: ", "#")

                let dlugosc_powtorzenia = (n-1) * 2

                document.write(`<p>`)
                for (let w = 0; w < n; w++){
                    for (let i = 0; i < N; i++){
                        for (let k = 0; k < dlugosc_powtorzenia; k++){
                            if (k == n - 2){
                                document.write(znak)
                            }
                            else if (k == dlugosc_powtorzenia - 1){
                                document.write(znak)
                            }
                            else if (w == 0 && k < n - 2){
                                document.write(znak)
                            }
                            else if (w == n - 1 && k < dlugosc_powtorzenia - 1 && k > n - 2){
                                document.write(znak)
                            }
                            else {
                                document.write("&nbsp")
                            }
                        }
                    }
                    document.write("<br>")
                }
                document.write(`</p>`)
            </script></article><br><br>
        </section>
        <section><!--Kwadrat-->
            <h1 class="collapsible active">Kwadrat</h1>
            <article><script type="text/plain" class="language-markup" style="max-height: none;">
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Kwadrat</title>
                    <style>
                        p{
                            font-family: 'Courier New', Courier, monospace;
                            letter-spacing: 9px;
                        }
                    </style>
                </head>
                <body>
                    <script src="kwadrat.js">&lt;/script>
                </body>
                </html>
            </script>
            <script type="text/plain" class="language-js" style="max-height: none;">
                let ile = parseInt(prompt("Z ilu znaków chcesz kwadrat? ", 20))
                let znak = prompt("Z jakiego znaku chcesz kwadrat? ", "#")[0]
                let czy_pusty = confirm("Pełen czy pusty?")
                document.write(`<p id="kwad">`)
                for (let wiersz = 0; wiersz < ile; wiersz++){
                    for (let kolumna = 0; kolumna < ile; kolumna++){
                        if (!czy_pusty){
                            if (wiersz == 0 || kolumna == 0 || wiersz == ile - 1 || kolumna == ile - 1){
                                document.write(`<span style = "color: rgb(
                                    ${parseInt(Math.random()*250)}, 
                                    ${parseInt(Math.random()*250)}, 
                                    ${parseInt(Math.random()*250)}
                                    )">${znak[0]}</span>`)
                            }
                            else{
                                document.write("&nbsp")
                            }
                        }
                        else{
                            document.write(`<span style = "color: rgb(
                                ${parseInt(Math.random()*250)}, 
                                ${parseInt(Math.random()*250)}, 
                                ${parseInt(Math.random()*250)}
                                )">${znak[0]}</span>`)
                        }
                    }
                    document.write(`<br>`)
                }
                document.write(`</p>`)
            </script></article><br><br>
        </section>
        <section><!--Temperatura-->
            <h1 class="collapsible active">Temperatura</h1>
            <article><script type="text/plain" class="language-markup" style="max-height: none;">
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <title>temperatura</title>
                </head>
                <body>
                    <script>
                        var temp = parseFloat(prompt(`Podaj temeraturę pacjenta: `))
                        document.write(`<p>`)
                        if (temp <= 35) document.write(`style="color: blue" >Zimny trup.`)
                        else if (temp < 36.6) document.write(`style="color: cadetblue" >Walnij setę.`)
                        else if (temp == 36.6) document.write(`style="color: green" >Jest ok.`)
                        else if (temp <= 37.5) document.write(`style="color: yellow" >Stan podgorączkowy.`)
                        else if (temp < 39) document.write(`style="color: orange" >Zrób zimny kompres.`)
                        else if (temp <= 41) document.write(`style="color: red" >Weź pigułkę.`)
                        else document.write(`style="color: black" >Mózg zlasowany.`)
                        document.write(`</p>`)
                    &lt;/script>
                </body>
                </html>
            </script></article><br><br>
        </section>
