<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przeszukiwanie liniowe</title>
</head>
<body>
    <h1>Przeszukiwanie liniowe</h1>
    <article>
        <script type="text/plain" class="lang-python">
            import random
                    
            n = int(input("Podaj wielkość zbioru: "))
            x = int(input("Podaj szukaną: "))
            komunikat = f"Nie znaleziono {x}"
                    
            A = []
            for i in range(n):
                A.append(random.randint(-10, 10))
            print(A)
                    
            for i in range(n):
                if A[i] == x:
                    komunikat = f"Znaleziono {x} o indeksie {i}"
                    break
                    
            print(komunikat)
        </script>
        <p>Złożoność: <b style="font-size: larger;">O(n)</b></p>

</body>
