<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiełkowy Kącik</title>
    <link rel="stylesheet" href="./prism/prism.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="tab-buttons">
        <button class="tab-links" onclick="openTab(event, 'inf')" id="defaultOpen">Informatyka</button>
        <button class="tab-links" onclick="openTab(event, 'pai')">PAI</button>
    </div>
    <main>
        <div id="inf" class="tab-content">
            <subject include-html="./inf/inf.html"></subject>
        </div>

        <div id="pai" class="tab-content">
            <subject include-html="./pai/pai.html"></subject>
        </div>
    </main>

    <script src="./script.js"></script>
    <script src="./prism/prism.js" data-manual></script>
    <script>
        addHtml();

        setTimeout(function() {Prism.highlightAll()}, 10);
        setTimeout(function() {Prism.highlightAll()}, 50);
        setTimeout(function() {Prism.highlightAll()}, 100);
        setTimeout(function() {Prism.highlightAll()}, 500);
        setTimeout(function() {Prism.highlightAll()}, 1000);
        setTimeout(function() {Prism.highlightAll()}, 5000);
        setTimeout(function() {Prism.highlightAll()}, 10000);
    </script>
</body>
</html>
